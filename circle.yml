machine:
  services:
    - docker
  
  environment:
    IMAGE: $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME:1.0.$CIRCLE_BUILD_NUM

dependencies:
  override:
    - docker info
    - docker build -t $IMAGE .
    - echo "built $IMAGE" 

test:
  override:
    - docker run -d --name dnp -p 5000:5000 $IMAGE
    - sleep 10
    - docker ps
    - curl --retry 10 --retry-delay 5 -v http://localhost:5000
    - docker stop dnp
    - docker rm dnp

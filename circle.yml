machine:
  services:
    - docker
  
  environment:
    IMAGE: $CIRCLE_PROJECT_USERNAME/CIRCLE_PROJECT_REPONAME:$CIRCLE_BUILD_NUM

dependencies:
  override:
    - docker info
    - docker build -t $IMAGE .

test:
  override:
    - docker run --rm -d -p 5000: $IMAGE --name dnp
    - sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:5000
    - docker stop dnp
    - docker rm dnp
